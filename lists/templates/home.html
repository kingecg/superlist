<html>
<head>
    <meta charset="UTF-8">
    <title>TO-DO List</title>
</head>
<body>
<h1>TO-DO List</h1>
<form method="post">
    <input id="id_new_item" name='item_text' placeholder="please input new todo"/>
    {% csrf_token %}
</form>

<table id="id_list_table">
    {% for item in items %}
    <tr><td>{{forloop.counter}}:{{ item.text }}</td></tr>
    {% endfor %}
</table>
</body>
</html>
